<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div id="navbar-container"></div>
    <div id="wrapper">
      <div>
        <!-- to revise then, might want account info here if logged in-->
        <div style="text-align: center">
          <div id="txt">Login to access our wonderful deals!</div>
          <div id="signupform">
            <form action="/register" method="post">
              <label for="fname"> First Name:</label> <br />
              <input type="text" id="fname" name="fname" required /> <br />
              <label for="lname"> Last Name:</label> <br />
              <input type="text" id="lname" name="lname" required /> <br />
              <label for="e-mail"> E-mail:</label> <br />
              <input type="email" id="e-mail" name="email" required /><br />
              <label for="pwrd"> Enter a password:</label><br />
              <input type="password" id="pwrd" name="pwrd" required /><br />
              <label for="rep-pwrd"> Re-enter password:</label><br />
              <input
                type="password"
                id="rep-pwrd"
                name="repwrd"
                required
              /><br />
              <input type="submit" value="Sign Up" id="signup" />
            </form>
            <div>
              <button id="signupbutton" onClick="signUpSwitch()">
                back to login
              </button>
            </div>
          </div>
          <div id="loginform">
            <form action="/login" method="post">
              <label for="e-mail"> E-mail:</label> <br />
              <input
                type="email"
                id="username"
                name="username"
                required
              /><br />
              <label for="pwrd"> Enter password:</label><br />
              <input
                type="password"
                id="password"
                name="password"
                required
              /><br />
              <input type="submit" value="Log In" id="login" />
            </form>
            <div>
              <br />
              <button id="signupbutton" onClick="signUpSwitch()">
                Sign Up Here
              </button>
            </div>
          </div>
          <div id="accountdata">
            <div id="account-email"></div>
            <div id="account-name"></div>
            <div id="account-date"></div>
            <form action="/logout" method="get">
              <input type="submit" id="logoutbutton" value="Log Out" />
            </form>
          </div>
        </div>
      </div>
      <footer id="foot">Copyright &copy 2025 Deals N' Discounts</footer>
    </div>
    <script src="script.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
